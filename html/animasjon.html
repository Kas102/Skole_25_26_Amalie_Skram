<!DOCTYPE html> 
<html> 
<head> 
<style> 
    #boks { 
        height: 50px; 
        width: 50px; 
        background-color: rgb(0, 0, 0); 
        position: relative; 
        animation-name: frem-og-tilbake; 
        animation-duration: 2s; 
        animation-iteration-count: infinite; 
        animation-direction: alternate; 
    } 
    @keyframes frem-og-tilbake { 
        0% { 
            left: 0px; 
        } 
        100% { 
            left: 100px; 
            background-color: white;
            width: 100px;
            height: 100px;
        } 
    } 
</style> 
</head> 
<body> 
    <div id="boks"></div> 
</body> 
</html>
