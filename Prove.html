<!DOCTYPE html>
<html lang="no"> <!--Feil det var stor N in no skulle være liten-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkel Nettside</title>
  <link rel="stylesheet" href="Prove.css"> <!-- Kobler til CSS-filen --> <!--Feil koblet til javascript filen itedetfor css filen-->
</head>
<body>
  <div class="container">
    <h1>Velkommen til min enkle nettside!</h1>
    <p>Skriv inn et tall, og jeg vil vise deg en liste med tall fra 1 til det tallet.</p>
    
    <!-- Input-felt for brukerens tall -->
    <input type="number" id="userInput" placeholder="Skriv inn et tall"> <!--Feil nummmer skulle være number-->
    <button onclick="generateList()">Generer liste</button> <!-- Knappeklikk kjører JavaScript-funksjonen -->

    <!-- Her vises resultatet -->
    <div id="result"></div>
  </div>

<script src="Prove.js"></script> <!-- Kobler til JavaScript-filen --> <!--Feil koblet til css itedetfor javascript filen-->
</body>
</html>
